version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: songs_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: songs_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - songs_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songs_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=songs_db
      - JWT_SECRET_KEY=change-this-secret-key-in-production
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - songs_network
    volumes:
      - ./songs.json:/app/songs.json
    command: >
      sh -c "
        flask init-db &&
        flask seed-songs &&
        flask run --host=0.0.0.0
      "

volumes:
  mongodb_data:
    driver: local

networks:
  songs_network:
    driver: bridge



