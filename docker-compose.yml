services:
  mongodb:
    image: docker.io/bitnami/mongodb:latest
    container_name: songs_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Authentication (Bitnami default is 'root', but can be customized)
      MONGODB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGODB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGODB_DATABASE: ${MONGO_DB_NAME:-songs_db}
      # Replica Set configuration for high availability
      MONGODB_REPLICA_SET_MODE: ${MONGODB_REPLICA_SET_MODE:-}
      MONGODB_REPLICA_SET_NAME: ${MONGODB_REPLICA_SET_NAME:-rs0}
      MONGODB_REPLICA_SET_KEY: ${MONGODB_REPLICA_SET_KEY:-replicasetkey123}
    volumes:
      - mongodb_data:/bitnami/mongodb
    networks:
      - songs_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: songs_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - songs_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songs_api
    restart: unless-stopped
    ports:
      - "8000:5000"
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=development
      # Connection string - can be overridden via MONGO_URI environment variable
      # Default: standalone mode without replica set
      # For replica set, set MONGO_URI with replicaSet parameter in your .env file
      - MONGO_URI=${MONGO_URI:-mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/${MONGO_DB_NAME:-songs_db}?authSource=admin}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-songs_db}
      - MONGO_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-root}
      - MONGO_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-adminpassword}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      # Redis Cache Configuration
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_REDIS_URL=${CACHE_REDIS_URL:-redis://redis:6379/0}
      - CACHE_DEFAULT_TTL=${CACHE_DEFAULT_TTL:-300}
      # Rate Limiting with Redis
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_DEFAULT=${RATE_LIMIT_DEFAULT:-100 per minute}
      - RATE_LIMIT_REDIS_URL=${RATE_LIMIT_REDIS_URL:-redis://redis:6379/1}
      - RATE_LIMIT_STORAGE_URI=${RATE_LIMIT_STORAGE_URI:-redis://redis:6379/1}
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-local}
      # Gunicorn Configuration
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - songs_network
    volumes:
      - ./songs.json:/app/songs.json
    command: >
      sh -c "
        flask init-db &&
        flask seed-songs &&
        gunicorn wsgi:app --bind 0.0.0.0:5000 --workers $${GUNICORN_WORKERS:-4} --timeout 120
      "

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  songs_network:
    driver: bridge





