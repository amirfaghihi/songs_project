services:
  mongodb:
    image: docker.io/bitnami/mongodb:latest
    container_name: songs_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Authentication
      MONGODB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGODB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGODB_DATABASE: ${MONGO_DB_NAME:-songs_db}
    volumes:
      - mongodb_data:/bitnami/mongodb
    networks:
      - songs_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songs_api
    restart: unless-stopped
    ports:
      - "8000:5000"
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_ENV=development
      # Connection string with authentication (Bitnami uses 'root' as username)
      - MONGO_URI=mongodb://root:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/${MONGO_DB_NAME:-songs_db}?authSource=admin
      - MONGO_DB_NAME=${MONGO_DB_NAME:-songs_db}
      - MONGO_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-adminpassword}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - songs_network
    volumes:
      - ./songs.json:/app/songs.json
    command: >
      sh -c "
        flask init-db &&
        flask seed-songs &&
        flask run --host=0.0.0.0
      "

volumes:
  mongodb_data:
    driver: local

networks:
  songs_network:
    driver: bridge





